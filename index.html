<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pressure</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container py-4">
            <h1 class="display-5 fw-bold mb-3">Pressure</h1>
            <!-- Control panel under title -->
            <div class="d-flex align-items-center gap-2 mb-3">
                <button class="btn btn-success btn-sm">Connect</button>
                <button class="btn btn-outline-secondary btn-sm">Disconnect</button>
            </div>
            <!-- Chart under control panel -->
            <div class="card mb-4">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Live Pressure Chart</h6>
                    <canvas id="pressureChart" height="120"></canvas>
                </div>
            </div>

            <!-- Grid Layout Example -->
            <div class="row g-3">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                            <p class="card-text">Uses `col-12 col-md-6 col-lg-3` for responsiveness.</p>
                            <button class="btn btn-outline-primary btn-sm">Action</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>
                            <p class="card-text">Stacks on mobile, 2-up on md, 4-up on lg.</p>
                            <button class="btn btn-outline-secondary btn-sm">Action</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Card 3</h5>
                            <p class="card-text">Cards keep equal heights via `h-100`.</p>
                            <button class="btn btn-outline-success btn-sm">Action</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Card 4</h5>
                            <p class="card-text">Gutters controlled by `g-3` on the row.</p>
                            <button class="btn btn-outline-danger btn-sm">Action</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Another row demonstrating nested columns -->
            <div class="row mt-4">
                <div class="col-lg-8">
                    <div class="p-3 bg-light border rounded-3 mb-3">Main content (col-lg-8)</div>
                </div>
                <div class="col-lg-4">
                    <div class="p-3 bg-light border rounded-3 mb-3">Sidebar (col-lg-4)</div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENqdO9M0Qp9EwqS3bCwE3YQbW4W8pI3Jz9m2qRr5QfHn3sXyqIYz0lHfQX0CkQ6r" crossorigin="anonymous"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" integrity="sha384-C5m5Oe7qYQwqgQGk+HqT2v2pQmVn7e3Wv3mJ8w7vQhCkCjN2T1q+Qv2rDk6mFf0b" crossorigin="anonymous"></script>
        <script>
            (function () {
                const ctx = document.getElementById('pressureChart');
                if (!ctx) return;

                const data = {
                    labels: ['00:00','00:10','00:20','00:30','00:40','00:50','01:00','01:10'],
                    datasets: [{
                        label: 'Pressure (psi)',
                        data: [30, 32, 31, 35, 34, 36, 33, 37],
                        borderColor: '#0d6efd',
                        backgroundColor: 'rgba(13,110,253,0.15)',
                        tension: 0.25,
                        pointRadius: 2,
                    }]
                };

                const chart = new Chart(ctx, {
                    type: 'line',
                    data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { title: { display: true, text: 'Time' } },
                            y: { title: { display: true, text: 'psi' } }
                        },
                        plugins: {
                            legend: { display: true },
                            tooltip: { enabled: true }
                        }
                    }
                });

                // Expose for future updates
                window.pressureChart = chart;
            })();
        </script>
    </body>
</html>
